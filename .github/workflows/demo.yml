name: Deploy website
on:
  push:
    branches: section-05
jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      script-file: ${{ steps.publish.outputs.assets-scripts }}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: publish js filename
        id: publish
        run: find dist/assets/*.js -type f -execdir echo 'assets-scripts={}' >> $GITHUB_OUTPUT ';'
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: dist
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Get build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-files
      - name: Output filename
        run: echo "${{ needs.builds.outputs.script-file }}"
      - name: Deploy
        run: echo "i'm deploying ..."
